<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TEMPERATURE CONVERTER </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>TEMPERATURE CONVERTER</h1>
        
        <div class="input-box">
            <h2>Celsius</h2>
            <input type="number" value="0" id="cel"/>
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h2>Fahrenheit</h2>
            <input type="number" value="0" id="fah"/>
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h2>Kelvin</h2>
            <input type="number" value="0" id="kel"/>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
